trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    docker build --tag elm-lmp-web
  displayName: 'docker build'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: djbinghamRegistry
- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: someUser/contoso
    tags: |
      tag1
      tag2